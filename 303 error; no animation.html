body

.button {

  border:2px solid #d1fd1f;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 16px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.btn1 {
  background-color: black;
  border: none;
  color: yellow;
  padding: 12px 16px;
  font-size: 16px;

}
.btn {
  background-color: black;
  border: none;
  border-radius: 200px;
  color: white;
  padding: 12px 15px;
  font-size: 20px;
  cursor: pointer;
  text-align: center;
  position: relative;
  /* Adjust these values accordingly */
  top: 5px;
  left: 1px;
}

/* Darker background on mouse-over */
.btn1:hover {
  background-color:royalblue ;

.btn:hover {
  background-color:royalblue ;
  }
